name: Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Version
    runs-on: ubuntu-22.04
    outputs:
      created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
  publish:
    name: Publish
    needs: release
    runs-on: ubuntu-22.04
    if: ${{ needs.release.outputs.created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
