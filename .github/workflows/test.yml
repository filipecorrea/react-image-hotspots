name: Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'LICENSE'
      - 'README.md'

jobs:
  test:
    name: Node.js
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x, 18.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install modules
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test
